<!DOCTYPE html>

<style>
  html,
  body {
    overflow: hidden;
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
  }

  nav {
    width: 100%;
    height: 46px;
    display: flex;
    background: #303443;
  }

  #realm-input {
    flex: 1;
    margin: 6px 11px;
    border: 0;
    border-radius: 4px;
    background: #181a21;
    color: #fff;
    padding: 6px 11px;
    font-size: 16px;
  }

  #renderCanvas {
    width: 100%;
    height: calc(100vh - 46px);
    touch-action: none;
    outline: none;
  }
</style>

<nav>
  <input id="realm-input" type="text" placeholder="Realm URL" value="https://sdk-team-cdn.decentraland.org/ipfs/goerli-plaza-main" list="programmingLanguages"/>
  <datalist id="programmingLanguages">
    <option value="/ipfs/testing-realm">/ipfs/testing-realm</option>
    <option value="https://sdk-team-cdn.decentraland.org/ipfs/goerli-plaza-main">https://sdk-team-cdn.decentraland.org/ipfs/goerli-plaza-main</option>
    <option value="menduz.dcl.eth">menduz.dcl.eth</option>
  </datalist>
</nav>

<canvas id="renderCanvas" touch-action="none"></canvas>

<script src="js/bundle.js"></script>
